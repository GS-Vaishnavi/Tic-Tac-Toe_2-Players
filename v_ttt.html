<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V_Tic-Tac-Toe</title>
    <link rel="stylesheet" href="v_ttt.css">
</head>
<body>
    <h1 id="h1">TIC-TAC-TOE</h1>
    <div class="player">
        
        <button class="px"
        id="btn">player x
        </button>
        
        <button class="py"  id="btn">player y
        </button>
                        
    </div>
    
    <div class="cells">
        
        <div class="cell cell1" onclick="x(this)" ></div>
        <div class="cell cell2" onclick="x(this) " ></div>
        <div class="cell cell3" onclick="x(this)" ></div>
        <div class="cell cell4" onclick="x(this)" ></div>
        <div class="cell cell5" onclick="x(this)" ></div>
        <div class="cell cell6" onclick="x(this)" ></div>
        <div class="cell cell7" onclick="x(this)" ></div>
        <div class="cell cell8" onclick="x(this)" ></div>
        <div class="cell cell9" onclick="x(this)" ></div>
    </div>

    
    <button class="reset" id="btn" onclick="reset()">reset

        <p class="result">Start your game with x</p>
    </button>
                    
    

    <script src="v_ttt.js"></script>
</body>
</html>
